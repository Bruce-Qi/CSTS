<!DOCTYPE html>
<html>
<head>
<base href="/CSTS/">
<meta charset="UTF-8">
<title>影院售票系统</title>
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/list.css">
</head>
<body>

	<table  id="filmList"></table>

	<div id="searchFilm">
		<form  action="">
			<p><input  name="filmName"   placeholder="请输入电影名"     /></p>
			<p><select  name="filmType"  ></select></p>
			<p><input  name="actor"   placeholder="请输入主演"     /></p>
			<p><input  name="director"   placeholder="请输入导演"     /></p>
			<p>从<input  name="minPrice"   placeholder="最低价"     />至<input  name="maxPrice"   placeholder="最高价" /></p>
			<p><input  type="button"   value="查询"/ >
		</form>
		
		
	</div>


	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
